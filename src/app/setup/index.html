
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Untangle - Setup</title>

        <link rel="shortcut icon" href="/static/res/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/res/favicon.ico" type="image/x-icon">

        <script>
            String.prototype.t = function() {
                return this.valueOf();
            };
        </script>

        <!-- Ext JS -->
        <script src="/static/res/lib/ext/ext-modern-all-debug.js"></script>
        <script src="/static/res/lib/ext/modern/theme-material/theme-material.js"></script>
        <link href="/static/res/lib/ext/modern/theme-material/resources/theme-material-all.css" rel="stylesheet" type="text/css" />

        <script src="mfw-setup-all.js"></script>

        <script>
            Ext.onReady(function () {
                Ext.application({
                    extend: 'Mfw.AppBase',
                    namespace: 'Mfw',

                    _app: 'setup',

                    stores: ['Interfaces', 'Devices'],

                    config: {
                        account: null,
                        routeAfterAuth: null
                    },

                    viewport: {
                        userSelectable: {
                            element: true,
                            bodyElement: true
                        }
                    },

                    setViews: function () {
                        Mfw.app.viewport.add([
                            { xtype: 'setup-wizard' }
                        ]);
                    }
                });
            });
        </script>

        <style>
            :root {
                --base-color: #519839;
                --base-dark-color: #64b549;
                --base-focused-color: #568047;
                --base-highlight-color: #8ce850;
                --highlight-color: #333;
            }
            h1 {
                font-weight: 100; font-size: 24px; color: #333;
            }
            p {
                font-size: 16px; color: #777;
            }
            i {
                font-style: normal;
            }
            hr {
                border: 0;
                height: 1px;
                background: #EEE;
                background-image: linear-gradient(to right, #EEE, green, #EEE);
            }
            .x-button .x-text-el { text-transform: none; font-weight: 500; }
            .x-button .x-icon-el:before { position: relative; top: -1px; }
            /*.x-box-label-el, .x-label-el { font-size: 14px !important; }*/
            .x-box-label-el, .x-label-el { font-weight: 400 !important; color: var(--base-color) !important; /*text-shadow: 0 1px 1px #DDD;*/ }

            .x-field.x-disabled > .x-label-el { color: #CCC !important; }

            .x-indicator span.x-indicator-active { background-color: var(--base-color); }
            /* .x-tabbar { background: transparent !important; } */

            .x-segmentedbutton.button-tabs .x-button.x-pressed { color: #FFF; }
            .x-segmentedbutton.button-tabs .x-button-segmented.x-pressing, .x-segmentedbutton.button-tabs .x-button-segmented.x-pressed { color: #FFF; }
            .x-segmentedbutton.button-tabs .x-button-segmented.x-pressing .x-inner-el, .x-segmentedbutton.button-tabs .x-button-segmented.x-pressed .x-inner-el { background-color: var(--base-color); }
            .x-segmentedbutton.button-tabs .x-button-segmented { color: #333; }
            .x-segmentedbutton.button-tabs .x-button-segmented .x-inner-el { background-color: #ECECEC; }
            .x-custom-field .x-body-wrap-el {
                    border: 1px #DDD solid;
                    height: 32px;
                    border-radius: 3px;
                    height: auto;

            }
            .x-custom-field .x-input-el { padding: 12px; background: #FFF }
            .x-custom-field .x-underline-el { display: none; }

        </style>

    </head>

    </body>
</html>
